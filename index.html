<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Fylo landing page with two column layout</title>

</head>

<body>
  <header>
    <div class="container">
      <div id="logo">
        <a href="#"><img src="/images/logo.svg" alt="logo"></a>
      </div>
      <nav>
        <div class="nav-links">
          <ul>
            <li><a href="#">Features</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Sign In</a></li>
          </ul>
        </div>
    </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="files">
        <h1>All your files in one secure location, accessible anywhere.</h1>
        <p>Fylo stores your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family, and co-workers.</p>
        <input type="email" name="email" id="email" placeholder="Enter your email...">
        <input type="button" value="Get Started" id="btn">
      </div>
      <div class="img-files">
        <img src="/images/illustration-1.svg" alt="files" id="img-file">
      </div>
    </div>
  </main>

</html>
